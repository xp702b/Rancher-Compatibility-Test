version: '2'
services:
  web:
    image: ghost:latest
    stdin_open: true
    tty: true
    ports:
      - "80:2368"
    labels:
      io.rancher.glb: 'true'
      io.rancher.scheduler.global: 'true'
  lb:
    image: rancher/none
    labels:
      io.rancher.glb: 'true'
      io.rancher.container.agent.role: environmentAdmin
      io.rancher.glb.http: 'true'
      io.rancher.container.create_agent: 'true'
